<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter (Array Version)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: black;
    }
    .filter-container {
      text-align: center;
      margin-bottom: 30px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid black;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      width: 200px;
      padding: 15px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 16px;
      margin-bottom: 5px;
      color: black;
    }
    .product p {
      font-size: 14px;
      color: grey;
    }
  </style>
</head>
